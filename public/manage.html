<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DineFlow ‚Äî Today's Menu</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #08080f;
            color: #eaeaf0;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            padding: 20px 16px 14px;
            background: #111120;
            border-bottom: 1px solid #2a2a45;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .header p {
            font-size: 13px;
            color: #8888a8;
            margin-top: 4px;
        }

        .actions-bar {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: #111120;
            border-bottom: 1px solid #2a2a45;
            position: sticky;
            top: 72px;
            z-index: 10;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.enable-all {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .action-btn.disable-all {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .category-label {
            padding: 12px 16px 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6366f1;
        }

        .item-list {
            padding: 0 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 12px;
            margin: 4px 0;
            background: #111120;
            border-radius: 12px;
            border: 1.5px solid #2a2a45;
            cursor: pointer;
            transition: all 0.25s ease;
            -webkit-user-select: none;
            user-select: none;
        }

        .toggle-item:active {
            transform: scale(0.98);
        }

        .toggle-item.available {
            border-color: #10b98140;
            background: #10b98108;
        }

        .toggle-item.unavailable {
            opacity: 0.45;
        }

        .toggle-item .item-emoji {
            font-size: 28px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .toggle-item .item-details {
            flex: 1;
            min-width: 0;
        }

        .toggle-item .item-name {
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toggle-item .item-price {
            font-size: 13px;
            color: #8888a8;
            margin-top: 2px;
        }

        /* Toggle Switch */
        .toggle-switch {
            width: 52px;
            height: 30px;
            border-radius: 15px;
            background: #2a2a45;
            position: relative;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #6b7280;
            transition: all 0.3s ease;
        }

        .available .toggle-switch {
            background: #10b981;
        }

        .available .toggle-switch::after {
            left: 25px;
            background: white;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            z-index: 9999;
        }

        .toast {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-align: center;
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2s forwards;
            margin-top: 8px;
        }

        .toast.success {
            background: #10b981;
        }

        .toast.info {
            background: #3b82f6;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .save-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: #111120;
            border-top: 1px solid #2a2a45;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .save-bar .count {
            font-size: 14px;
            color: #8888a8;
        }

        .save-bar .count strong {
            color: #10b981;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: #1a1a2e;
            border-radius: 8px;
            color: #8888a8;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #eaeaf0;
        }

        body {
            padding-bottom: 60px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div style="display:flex;align-items:center;justify-content:space-between;">
            <div>
                <h1>üìã Today's Menu</h1>
                <p>Tap items to toggle available / unavailable</p>
            </div>
            <a href="/admin" class="back-link">‚öôÔ∏è Admin</a>
        </div>
    </div>

    <div class="actions-bar">
        <button class="action-btn enable-all" onclick="setAll(true)">‚úÖ Enable All</button>
        <button class="action-btn disable-all" onclick="setAll(false)">‚ùå Disable All</button>
    </div>

    <div id="menuList"></div>

    <div class="save-bar">
        <div class="count"><strong id="availCount">0</strong> of <span id="totalCount">0</span> items available</div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API = '';
        let items = [];

        document.addEventListener('DOMContentLoaded', loadMenu);

        async function loadMenu() {
            try {
                const res = await fetch(`${API}/api/menu/all`);
                items = await res.json();
                renderMenu();
            } catch (e) {
                console.error(e);
            }
        }

        function renderMenu() {
            const container = document.getElementById('menuList');
            const grouped = {};

            items.forEach(item => {
                if (!grouped[item.category]) grouped[item.category] = [];
                grouped[item.category].push(item);
            });

            let html = '';
            for (const [cat, catItems] of Object.entries(grouped)) {
                html += `<div class="category-label">${cat}</div>`;
                html += `<div class="item-list">`;
                catItems.forEach(item => {
                    html += `
            <div class="toggle-item ${item.available ? 'available' : 'unavailable'}" 
                 onclick="toggleItem('${item.id}')" id="item-${item.id}">
              <div class="item-emoji">${item.image}</div>
              <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-price">‚Çπ${item.price}</div>
              </div>
              <div class="toggle-switch"></div>
            </div>`;
                });
                html += `</div>`;
            }

            container.innerHTML = html;
            updateCount();
        }

        async function toggleItem(itemId) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            const newState = !item.available;

            // Optimistic UI update
            item.available = newState;
            const el = document.getElementById(`item-${itemId}`);
            el.className = `toggle-item ${newState ? 'available' : 'unavailable'}`;
            updateCount();

            try {
                await fetch(`${API}/api/menu/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ available: newState })
                });
                showToast(`${item.name} ‚Äî ${newState ? 'Available ‚úÖ' : 'Unavailable ‚ùå'}`, 'success');
            } catch (e) {
                // Revert on failure
                item.available = !newState;
                el.className = `toggle-item ${!newState ? 'available' : 'unavailable'}`;
                updateCount();
            }
        }

        async function setAll(state) {
            const label = state ? 'available' : 'unavailable';
            if (!confirm(`Mark ALL items as ${label}?`)) return;

            items.forEach(item => item.available = state);
            renderMenu();

            // Update all items on server
            try {
                await Promise.all(items.map(item =>
                    fetch(`${API}/api/menu/${item.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ available: state })
                    })
                ));
                showToast(`All items marked ${label}`, 'info');
            } catch (e) {
                showToast('Some items failed to update', 'error');
                loadMenu(); // Reload to get correct state
            }
        }

        function updateCount() {
            const avail = items.filter(i => i.available).length;
            document.getElementById('availCount').textContent = avail;
            document.getElementById('totalCount').textContent = items.length;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => { if (toast.parentNode) toast.remove(); }, 2500);
        }
    </script>
</body>

</html>
